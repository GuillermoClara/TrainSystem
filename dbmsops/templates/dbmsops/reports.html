{% load static %}
{% load django_tables2 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train DBMS - Reports</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'dbmsops/favicon.png' %}"/>
</head>
<body>
    {% include "dbmsops/navbar.html" %}
    <div class="container-sm mt-5 ps-5 pe-5 p-lg-0">
        <div class="row mb-5">
            <div class="row mb-2">
                <h3>Entity-Relationship (ER) Diagram</h3><hr>
                <img src="https://i.imgur.com/DqB4ZAG.png" class="img-fluid" alt="ER Diagram Image"/>
            </div>
            <div class="row-8 mb-4">
                <h3>Relational Model Diagram</h3><hr>
                <img src="https://i.imgur.com/Htb1y7m.png" class="img-fluid" alt="Relational Model Image"/>
            </div>
            <div class="row">
                <h3>Reports</h3><hr>
            </div>
            <div class="row">
                {% for obj in members_and_queries %}
                <div class="card mb-3">
                    <div class="card-body">
                      <h5 class="card-title"> Query {{ forloop.counter }}</h5>
                      <p class="card-text mb-4 lead"><strong>{{ obj.query_name }}</strong></p>
                      <a href="/reports/details/{{ forloop.counter }}" class="btn btn-primary">Open report</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
