<div class="card">
    <div class="card-body">
    <h5 class="card-title mb-3">Input Data</h5>
    <form class="needs-validation" action="/table/workroster" method="post" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="validationCustom01">Personnel ID</label>
                <input type="number" class="form-control"
                    min="1" name="WorkRoster_personnelID" required>  
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid personnel ID
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="validationCustom02">Train ID</label>
                <input type="number" class="form-control"
                    min="1" name="WorkRoster_trainID" required>  
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid train ID
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="validationCustom03">Role</label>
                <input type="text" class="form-control"
                    name="WorkRoster_role" required>   
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid role
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="validationCustom04">Work Date</label>
                <input type="date" name="WorkRoster_workDate" class="form-control"
                min="2022-11-24" max="2023-12-12" aria-label="Work Date" required>                
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid work date
                </div>   
            </div>
        </div>
        <div class="row-auto mt-3">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Insert Data</button>
        </div>
    </form>
</div>
