<div class="card">
    <div class="card-body">
    <h5 class="card-title mb-3">Input Data</h5>
    <form class="needs-validation" action="/table/passengeraddress" method="post" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-4 col-sm-12 mb-3">
                <label for="validationCustom01">Street Address</label>
                <input type="text" class="form-control"
                    name="PassengerAddress_street" required>  
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid street address
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 mb-3">
                <label for="validationCustom02">Country</label>
                <input type="text" class="form-control"
                    name="PassengerAddress_country" required>  
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid country name
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 mb-3">
                <label for="validationCustom03">State</label>
                <input type="text" class="form-control"
                    name="PassengerAddress_state" required>  
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid state name
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 mb-3">
                <label for="validationCustom04">City</label>
                <input type="text" class="form-control"
                    name="PassengerAddress_city" required>  
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid city name
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 mb-3">
                <label for="validationCustom01">Zip</label>
                <input type="text" class="form-control"
                    name="PassengerAddress_zip" required>  
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid zip code
                </div>
            </div>
        </div>
        <div class="row-auto mt-3">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Insert Data</button>
        </div>
    </form>
</div>
