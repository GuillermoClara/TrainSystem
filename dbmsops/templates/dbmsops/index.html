{% load static %}
{% load django_tables2 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Train System - Home</title>
</head>
<body>
    {% include "dbmsops/navbar.html" %}
    <div class="container-sm mt-5 ps-5 pe-5 p-lg-0">
      <div class="row mb-3">
        <h3>Select a Table/Relationship</h3><hr>
      </div>
    
      <div class="row align-items-center justify-content-md-center gx-5">
        <div class="col-lg-5 col-md-12 align-items-center mb-3">
          <div class="row">
            <div class="list-group">
              {% for k, v in db_tables.items %}
                <a href="table/{{ k }}" class="list-group-item list-group-item-action h5">{{forloop.counter}}. {{ v.tb_name }}</a>
              {% endfor %}
            </div>

          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
